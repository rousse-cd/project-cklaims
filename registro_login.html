<head>

    <title>Registro Login</title>
</head>
<body>
    <nav class="menu">
        <label class="logo"> CKlaims</label>
        <ul class="menu_items">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Nosotros.html">Nosotros</a></li>
            <li><a href="preguntas_frecuentes.html">Preguntas frecuentes</a></li>
            <li><a href="servicios.html">Servicios</a></li>

                <i class="fa-regular fa-user"></i>
            </label></a></li>
        </ul>
    

        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
    </nav>

    <div class="contenedor1"></div>
    <!-- login -->

    <div class="login-container">
        <div class="login-info-container">
            <div class="formBx">
                <h2 class="title">Registro</h2>
                <form class="inputs-container">


                    <div class="user-details">
                        <div class="inputBx">
                          <span class="details">Nombres</span>
                          <input type="text" placeholder="Ingresar nombre" required>
                        </div>
                        <div class="inputBx">
                            <span class="details">Apellidos</span>
                            <input type="text" placeholder="Ingresar apellido" required>
                          </div>
                        <div class="inputBx">
                            <span class="details">Teléfono</span>
                            <input type="text" placeholder="+51 999 999 999" required>
                          </div> 
                          <!---
                        <div class="inputBx">
                          <span class="details">Usuario</span>
                          <input type="text" placeholder="Enter your username" required>
                        </div>--->
                        <div class="inputBx">
                          <span class="details">Email</span>
                          <input type="text" placeholder="Ingresar email" required>
                        </div>
                        <div class="inputBx">
                          <span class="details">Contraseña</span>
                          <input type="password" placeholder="Ingresar contraseña" required>
                        </div>
                        <div class="inputBx">
                          <span class="details">Confirmar contraseña</span>
                          <input type="password" placeholder="Confirmar contraseña" required>
                        </div>
                      </div>
                      <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Género</span>
                        <div class="category">
                            <label for="dot-1">
                               <span class="dot one"></span>
                               <span class="gender">Hombre</span>
                            </label>
                            <label for="dot-2">
                               <span class="dot two"></span>
                               <span class="gender">Mujer</span>
                            </label>
                            <label for="dot-3">
                               <span class="dot three"></span>
                               <span class="gender">Otro</span>
                            </label>
                        </div>
                    </div>
                    <div class="inputBx">

                        <input type="submit" value="Registrar" name=""><br><br>
                        <a href="login.html" class="btn"><h4>Ya tengo cuenta</h4></a>
                        
                    </div>




                    
                   
                </form>
                
            </div>
        </div>   
        <div class="image-container">
            <img src="images/login.svg">
         </div>   
    </div>
</body>
