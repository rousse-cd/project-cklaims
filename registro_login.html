    <div class="login-container">
        <div class="login-info-container">
            <div class="formBx">
                <h2 class="title">Registro</h2>
                <form class="inputs-container" id="form" >


                    <div class="user-details">
                        <div class="inputBx">
                          <span class="details">Usuario</span>
                          <input type="text" id="usuario" placeholder="Ingresar tu usuario" name="usuario" required="" maxlength="15">
                        </div>
                        <div class="inputBx">
                          <span class="details">Nombres y apellidos</span>
                          <input type="text" id="nombre" placeholder="Ingresar tus nombres y apellidos" onkeypress="return SoloLetras(event);" name="nombre" required="" pattern="[a-zA-Zá-zÁ-Z]+" maxlength="50" onkeydown="if(this.value.length == /^[a-zA-ZÀ-ÿ\s]{1,40}$/) return false">
                        </div>
                          <div class="inputBx">
                            <span class="details">Teléfono</span>
                            <input type="number" id="telefono" placeholder="+51 999 999 999"  maxlength="9" name="telefono"  oninput="maxlengthNumber(this);" required>
                          </div> 
                          <!---
                        <div class="inputBx">
                          <span class="details">Usuario</span>
                          <input type="text" placeholder="Enter your username" required>
                        </div>--->
                        <div class="inputBx">
                          <span class="details">Email</span>
                          <input type="text" id="correo" placeholder="Ingresar email"  onkeydown="validation()" name="correo" minlength="10" maxlength="50" required >
                        </div>
                        <div class="inputBx">
                          <span class="details">Contraseña</span>
                          <input type="password" id="contraseña" placeholder="Ingresar contraseña" required minlength="8" maxlength="15">
                        </div>
                        <div class="inputBx">
                          <span class="details">Confirmar Contraseña</span>
                          <input type="password" id="confirmar" placeholder="Ingresar nuevamente la contraseña" required minlength="8" maxlength="15">
                        </div>
                      </div>
                      <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1" required>
                        <input type="radio" name="gender" id="dot-2" required>
                        <input type="radio" name="gender" id="dot-3" required>
                        <span class="gender-title">Género</span>
                        <div class="category">
                            <label for="dot-1">
                               <span class="dot one"></span>
                               <span class="gender">Hombre</span>
                            </label>
                            <label for="dot-2">
                               <span class="dot two"></span>
                               <span class="gender">Mujer</span>
                            </label>
                            <label for="dot-3">
                               <span class="dot three"></span>
                               <span class="gender">Otro</span>
                            </label>
                        </div>
                    </div>

  <script>
    function SoloLetras(e){
      key = e.KeyCode || e.which;
      tecla = String.fromCharCode(key).toString();
      letras ="ABCDEFGHIJKLMNÑOPQRSTUVWXYZabcdefghijklmnñopqrstuvwxyzáéíóú";

      especiales = [8,13];
      tecla_especial = false
      for(var i in especiales){
        if (key == especiales[i]) {
          tecla_especial = true;
          break;
        }
      }if (letras.indexOf(tecla) == -1 && !tecla_especial) {
